<!DOCTYPE html>
<html>
<head>
    <title>FixedRotation demo - p2.js physics engine</title>
    <script src="../build/p2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="description" content="Fixes the rotation of a body.">
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        world.solver.tolerance = 0.01;

        var bodyA = new p2.Body({
            mass: 1,
            position: [-1,0],
            fixedRotation: true,
        });
        bodyA.addShape(new p2.Rectangle(1,1));
        world.addBody(bodyA);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world);

    </script>
</body>
</html>
